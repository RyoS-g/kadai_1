<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js + A-Frame修正版</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, viewport-fit=cover">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

        <a-assets>
            </a-assets>

        <a-marker preset="hiro">
            <a-box
                position="0 0.5 0"
                scale="0.8 0.8 0.8"
                color="#4285F4"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;">
            </a-box>
			<a-text value="Hello World!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#7993ff"> // ※3
			</a-text>
            
            </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    </body>
</html>
